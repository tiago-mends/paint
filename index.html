<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint | Tiago Mendes</title>

  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
  <section class="container">
    <canvas width="900" height="600"></canvas>

    <div>
      <section class="tool-box">
        <button class="button__tool active" data-action="brush">
        <span class="material-symbols-outlined">brush</span>
        </button>
        <button class="button__tool" data-action="rubber">
          <span class="material-symbols-outlined">ink_eraser</span>
        </button>
        <buton class="button__tool">
          <input type="color" class="input__color">
        </buton>
      </section>

      <section class="tool-box">
        <button class="button__size" data-size=5>
          <span class="stroke"></span>
        </button>
        <button class="button__size active" data-size=10>
          <span class="stroke"></span>
        </button>
        <button class="button__size" data-size=20>
          <span class="stroke"></span>
        </button>
        <button class="button__size" data-size=30>
          <span class="stroke"></span>
        </button>
      </section>

      <section class="tool-box">
        <button class="button__tool button__clear">
          <span class="material-symbols-outlined">delete</span>
        </button>
      </section>
    </div>
  </section>

  <script src="./js/script.js"></script>
</body>
</html>
